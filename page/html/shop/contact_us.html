<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>店铺详情</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../js/libs/weui/css/weui.min.css">
    <link rel="stylesheet" href="../../js/libs/swiper/css/swiper.min.css">
    <script src="../../js/libs/util/rem.js"></script>
    <script src="../../js/libs/base/zepto.min.js"></script>
    <script src="../../js/libs/weui/js/weui.min.js"></script>
</head>
<body>
<div class="shop_detail">
    <div class="shop_top o-position-r">
        <img src="../../images/shop_detail.png" class="" />
        <div class="o-position-a">
            <p class="text-c font-weight letter-s f-size-m text-c-white padding-b-10">孕芙美产后恢复成飞旗舰店</p>
            <p class="text-c text-c-white f-size-s"><span class="font-weight"><i class="icon icon-position-w"></i> 成都市青羊区成飞大道<city class="number">269</city>号</span></p>
            <p class="text-c text-c-white f-size-s"><span class="text-c">(成飞<city class="number">3201</city>小区隔壁)</span></p>
        </div>
    </div>
</div>

<div class="nanny-from">
    <p class="title"><span class="tip-icon"><i class="tip-g"></i><i class="tip-y"></i></span><span class="content">联系方式</span></p>
    <div class="input-form">
        <form>
            <div class="mar-5"><label>姓名：<input type="text" class="bor-1 input-text" /></label></div>
            <div class="mar-5"><label>电话：<input type="text" class="bor-1 input-text" /></label></div>
            <div class="mar-5"><button class="weui-btn weui-btn_green">提交</button></div>
        </form>
    </div>
</div>

</body>
</html>
