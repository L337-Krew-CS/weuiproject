<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../js/libs/weui/css/weui.min.css">
    <link rel="stylesheet" href="../../js/libs/swiper/css/swiper.min.css">
    <script src="../../js/libs/util/rem.js"></script>
    <script src="../../js/libs/base/zepto.min.js"></script>
    <script src="../../js/libs/weui/js/weui.min.js"></script>
</head>
<body>
<div class="header_link">
    <div class="head-icon position-r">
        <span class="center-text">绑定手机号</span>
    </div>
</div>
<div class="bind-phone">
    <div class="phone-content">
        <div class="phone-form">
            <div class="weui-flex">
                <div class="weui-flex__item"><div class="o-position-r"><i class="icon icon-mobile-phone o-position-a"></i><input type="number" class="bor-1 input-text phone-input" /></div></div>
            </div>
            <div class="weui-flex mar-5">
                <div class="weui-flex__item"><div class="o-position-r"><i class="icon icon-verifity o-position-a"></i><input type="text" class="bor-1 input-text code-input" /></div></div>
                <div class="weui-flex__item"><div class="o-position-r"><button class="weui-btn weui-btn_green code-btn" id="codeBtn">获取验证码</button></div></div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item phone_text">绑定即代表同意《晓惠荟美用户协议》，<a href="#" class="text-c-green">点击查看协议</a></div>
            </div>
        </div>
    </div>
    <div class="phone-btn">
        <button class="weui-btn weui-btn_green"><i class="icon icon-share"></i>绑定</button>
    </div>
</div>
</body>
</html>
