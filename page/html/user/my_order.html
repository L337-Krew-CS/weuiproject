<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../js/libs/weui/css/weui.min.css">
    <link rel="stylesheet" href="../../js/libs/swiper/css/swiper.min.css">
    <script src="../../js/libs/util/rem.js"></script>

    <script src="../../js/libs/weui/js/weui.min.js"></script>

<body>
<div class="header_link">

</div>

              <p class="order-money">￥<span class="money">399</span>/次</p>

              <p class="time"><span>下单时间：</span><span class="time">12/11 12:22</span></p>

      </div>
  </div>
    <div class="weui-cells order-list">
