<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>产后开奶</title>
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../js/libs/weui/css/weui.min.css">
    <link rel="stylesheet" href="../../js/libs/swiper/css/swiper.min.css">
    <script src="../../js/libs/util/rem.js"></script>
    <script src="../../js/libs/base/zepto.min.js"></script>
    <script src="../../js/libs/weui/js/weui.min.js"></script>
</head>
<body>
<div class="header_link">
    <div class="head-icon position-r">
        <a class="icon icon-back" href="./project_list.html"></a>
        <span class="center-text">产后开奶</span>
        <a class="position"><i class="icon icon-phone"></i></a>
    </div>
</div>
<div class="project-detail">
    <div class="detail_top o-position-r">
        <img src="../../images/hands.png" class="" />
        <div class="o-position-a">
            <p class="text-c font-weight letter-s f-size-b text-c-white padding-b-10">产后开奶</p>
            <p class="text-c text-c-white f-size-m"><span class="font-weight">￥<city class="money">399</city>/次</span></p>
            <p class="text-c text-c-white f-size-s"><span class="text-c"><i class="icon icon-time-white"></i><city class="number">90</city>分钟</span></p>
            <div class="o-position-r mar-5"><p class="text-c detail-btn weui-btn_opcity"><a class="text-c" href="">立即预约</a></p></div>
        </div>
    </div>
</div>
<div class="detail-content">
    <div class="detail-title">
        <p class="title"><span class="green-circle"></span>适于人群</p>
        <p class="sub-detail">产后新妈妈需要泌乳顾问协助给新生儿第一次喂奶</p>
    </div>
    <div class="detail-title">
        <p class="title"><span class="green-circle"></span>项目详情</p>
        <p class="sub-detail">泌乳顾问上门为新妈妈开奶，通过穴位按摩纯手法帮助新妈妈通乳腺管，刺激泌乳素分泌，从而增加乳汁分泌量，让宝宝能够吃上宝贵的初乳。</p>
    </div>
    <div class="detail-title">
        <p class="title"><span class="green-circle"></span>收费说明</p>
        <p class="sub-detail">中途取消费：若技师已经出发，退款时扣除30元交通费</p>
        <p class="sub-detail">远距离服务费：距离超过15公里加收100元长途费</p>
        <p class="sub-detail">夜间服务费：预约18:00-次日7:00之间加收150元夜间费</p>
    </div>
    <div class="detail-title">
        <p class="title"><span class="green-circle"></span>注意事项</p>
        <p class="sub-detail">恶露不得进行该服务，所有服务进行前都将先进行体检</p>
    </div>
</div>
</body>
